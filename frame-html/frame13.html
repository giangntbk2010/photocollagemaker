<!DOCTYPE>
<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="coco-collage.js"></script>
    <script type="text/javascript" src="html2canvas.js"></script>
</head>
<style type="text/css">
    #frame13-a {
        width: 100%;
        height: 49.6%;
        background-color: #FFC0CB;
        float: left;
    }
    #frame13-border1{
        width: 100%;
        height: 1%;
        background-color: #F0F8FF;
        float: left;
    }
    #frame13-b{
        width: 100%;
        height: 49.4%;
        background-color: #DDA0DD;
        float: right;
    }
</style>
<body>
<div class="img">
    <p class="dimension" id="width"></p>
    <div class="dimension rule_w"></div>
    <div class="dimension rule_h"></div>
    <p class="dimension" id="height"></p>
    <div class ="x" id="frame13-a"><input class="collage" type="file" accept="image/jpeg, image/png"><img></div>
    <div class="border" id="frame13-border1"></div>
    <div class ="x" id="frame13-b"><input class="collage" type="file" accept="image/jpeg, image/png"><img></div>
</div>
<input class="btn-Preview-Image" type="button" value="Preview"/>
<div class="previewImage"></div>
<script>
    $( function() {
        $( ".img" ).resizable({
            containment: "body",
            resize: function(e, ui) {
                $(".dimension").css("display", "block");
                $(this).find("#width").text(ui.size.width+"px");
                $(this).find("#height").text(ui.size.height+"px");
            }
        });
        $(".x img").draggable({
            stop: function(event, ui) {
                if(($(this).position().top >= $(this).parent().height()) || ($(this).position().top <= -$(this).height()) || ($(this).position().left >= $(this).parent().width()) || ($(this).position().left <= -$(this).width()) ){
                    $(this).css('top', 0);
                    $(this).css('left', 0);
                }
            }
        });
    });
</script>
</body>
</html>
